<div class="container-fluid">
    <div class="row justify-content-center mt-2">
        <div class="col-10">
            <!--Contenedo del mapa-->
            <div class="card mb-2" id="cardContainer">
                <img class="card-img-top">
                <!--Mapa con coordenadas fijas-->
                <agm-map [latitude]="19.4284706" [longitude]="-99.1276627" [zoom]="15">
                    <!--Markers del JSON entregado-->
                    <agm-marker *ngFor="let marker of stores" [latitude]="marker.Coordinates.lat" [longitude]="marker.Coordinates.lng" (markerClick)="add(marker.Name)">
                        <!--Info de los markers-->
                        <agm-info-window>
                            <p><strong>Nombre:</strong> {{marker.Name}}</p>
                            <p><strong>Dirección:</strong> {{marker.Address}}</p>
                        </agm-info-window>
                    </agm-marker>
                </agm-map>
                <!--Sección favoritos-->
                <h5 class="card-title text-center mt-1">Tiendas Favoritas</h5>
                <div *ngFor="let tiendas of arrayFav" class="list-group-item mx-auto mb-1">{{tiendas}}<a class="btn float-right" (click)="delete(tiendas)">X</a>
                </div>
            </div>
        </div>
    </div>
</div>
